<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank App</title>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="app">Loading...</div>
        <template id="login">
            <h1>Bank App</h1>
            <section>
                <a href="/dashboard" onclick="onLinkClick(event)">Login</a>
            </section>
        </template>
        <template id="dashboard">
            <header>
                <h1>Dashboard</h1>
                <a href="/login" onclick="onLinkClick(event)">Logout</a>
            </header>
            <section>
                <h2>Transactions</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Object</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section>
                <a href="/credits" onclick="onLinkClick(event)">View Credits</a>
            </section>
        </template>
        <template id="credits">
            <h2>Credits</h2>
            <p>Bank App is developed by Vi Do</p>
            <a href="/dashboard" onclick="onLinkClick(event)">Back to Dashboard</a>
        </template>
    </body>
</html>
